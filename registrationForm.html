<body>
	<div class="container ">
		<div class="row">
		<div class="col-lg-4 ">
			<h1 class="display-7" style="color:white"><strong>Registration Form</strong></h1>
			<form name="registrationForm"  method="post" action="regForm.php" class="abc">
			<div class="form-group">
				<label for="fnm"> Full Name</label>
				<input type="text" name="uname" id="uname" placeholder="Enter Full Name"  onchange ="return checknamelength()" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="email"> Email</label>
				<input type="email" name="email" id="email" placeholder="Enter Email" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" name="password" id="pwd" placeholder="Enter password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="repwd">Re Password</label>
				<input type="password" name="rpassword" id="repwd" placeholder="Enter Re Password" onchange="return checkpassword()" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="age">Age</label>
				<input type="number" name="age" id="age" placeholder="Enter Age" onchange ="return checkage()" class="form-control" required>
			</div>
			<div class="form-group">
				<select class="dropdown" name="drop">
					<option value="Islam">Islam</option>
					<option value="Christain">Christain</option>
					<option  value="Buddhism">Buddhism</option>
					<option  value="Hinduism">Hinduism</option>
				</select>
			</div>
			<div class="form-group" class="checkgender">
			  <input type="radio" name="gender" value="Male">Male
			  <input type="radio" name="gender" value="Fimale">Female
			  <input type="radio" name="gender" value="Other">Other
            </div>
			<div class="form-group">
            	<input class="form-check-" type="checkbox" id="rem" name="remember" required> Remember Me
			</div>
			<div class="form-group">
			 <input type="submit" value="SIGNUP"  class="btn btn-outline-primary btn-block" >
			</div>

			<div class="form-group">
			 <p>Already Registered!?</p>
			 <a href="loginform.html">Login here</a>
			</div>
		</form>
		</div>
	</div>
   </div>
